<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.ani{
			width: 200px;
			height: 200px;
			position:relative;
			background-color: #9acd32;
			animation: mymove 5s infinite;
			-webkit-animation:mymove 5s infinite;
		}
		@keyframes mymove{
			from {left:0px;}
			to {left:200px;}
		}

		@-webkit-keyframes mymove /*Safari and Chrome*/
		{
			from {left:0px;}
			to {left:200px;}
		}
	</style>
</head>
<body>
	<div class="ani"></div>

</body>
</html>
