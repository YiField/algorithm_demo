	/**
 * @param {number[][]} intervals
 * @return {number[][]}
 */
var merge = function(intervals) {
    let result = [];
    let len = intervals.length;
    if(len == 0){
        return [];
    }
    intervals.sort( (a,b) => a[0] - b[0]);
    let i = 0;
    while( i < len){
        let currLeft = intervals[i][0];
        let currRight = intervals[i][1];
        while(i < len - 1 && intervals[i+1][0] <= currRight){
            i++;
            currRight = Math.max(intervals[i][1],currRight);
        }
        result.push([currLeft,currRight]);
        i++;
    }
    return result;
};



function myMerge(intervals){
	let result=[];
	let len=intervals.length;
	if(len==0){
		return [];
	}
	intervals.sort((a,b)=>{return a[0]-b[0]});
	let i=0;
	let curRight=curLeft=0;
	while(i<len){
		curRight=intervals[i][1];
		curLeft=intervals[i][0];
		while(i<len-1&&curRight>=intervals[i+1][0]){
			curRight=Math.max(intervals[i+1][1],curRight);
			i++;
		}
		result.push([curLeft,curRight]);
		i++;
	}
	return result;
}
