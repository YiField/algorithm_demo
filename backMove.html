	function backMove(arr,n){
		let k=n%arr.length;
		let temp=0;
		for(let i=0;i<k;i++){
			 temp=arr[arr.length-1]
			for(let j=arr.length-2;j>=0;j--){
				arr[j+1]=arr[j];
			}
			arr[0]=temp;
		}
		return arr;
	}
